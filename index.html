<div id="sf-chat-widget">
      <button id="sf-open-chat">Chat</button>
    </div>
    <div id="sf-chat-popup" class="hidden">
      <div id="sf-chat-header">
        <span>Search Products</span>
        <button id="sf-close-chat">&times;</button>
      </div>
      <div id="sf-chat-body">
    <div id="sf-messages">
      <div id="sf-default-messages">Hi, how may i help you ?</div>
    </div>
    <div id="sf-loading" class="sf-loading hidden">
      <div class="sf-dot"></div>
      <div class="sf-dot"></div>
      <div class="sf-dot"></div>
    </div>
    <div id="sf-input-container">
      <input type="text" id="sf-input-box" placeholder="Type your message here..." />
      <button id="sf-send-btn">Send</button>
    </div>
  </div>
