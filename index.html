<div id="chat-widget">
      <button id="open-chat">Chat</button>
    </div>
    <div id="chat-popup" class="hidden">
      <div id="chat-header">
        <span>Search Chat</span>
        <button id="close-chat">&times;</button>
      </div>
      <div id="chat-body">
        <input
          type="search"
          id="search-box"
          placeholder="Type your search query here..."
        />
        <div id="search-results"></div>
      </div>
    </div>
