<div id="sf-chat-widget">
      <button id="sf-open-chat">Chat</button>
    </div>
    <div id="sf-chat-popup" class="hidden">
      <div id="sf-chat-header">
        <span>Search Chat</span>
        <button id="sf-close-chat">&times;</button>
      </div>
      <div id="sf-chat-body">
        <input
          type="search"
          id="sf-search-box"
          placeholder="Type your search query here..."
        />
        <div id="sf-search-results"></div>
      </div>
    </div>
